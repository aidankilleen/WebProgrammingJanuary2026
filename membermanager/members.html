<div class="modal fade" id="dlgMember" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      <div class="modal-body">
        <label class="form-label">Name:</label>

        <label class="form-label">Email:</label>

        <div class="form-check">
        <label class="form-check-label" for="chkActive">Active</label>
            <input type="checkbox"  class="form-check-input" id="chkActive">

<div class="modal fade" id="dlgConfirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        
      </div>
      <input type="hidden" id="txtIdToDelete">
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnConfirm" onclick="onConfirm()">Ok</button>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        let members = [];
        let url = "https://api.acodingtutor.com/members";

        function convertMemberToTR(member) {
            return `<tr id="tr_${member.id}">
                    <td>${member.id}</td>
                    <td>${member.name}</td>
                    <td>${member.email}</td>
                    <td>${member.active ? "Active" : "Inactive"}</td>
                    <td>
                        <button
                            id="btnDelete_${member.id}" 
                            class="btn btn-danger btn-sm"
                            onclick="onDelete(event)">
                            Delete
                        </button>
                        <button
                            id="btnEdit_${member.id}"
                            class="btn btn-warning btn-sm"
                            onclick="onEdit(event)">
                            Edit
                        </button>
                        <button
                            id="btnEditSave_${member.id}"
                            class="btn btn-success btn-sm"
                            onclick="onEditSave(event)"
                            disabled>
                            Save
                        </button>
                        <button
                            id="btnCancel_${member.id}"
                            class="btn btn-secondary btn-sm"
                            onclick="onCancel(event)"
                            disabled>
                            Cancel
                        </button>
                    </td>
                </tr>`;
        }
        function populateTable(memberList) {
            console.log("populating member table");

            //$('#tblMembers tbody').empty();
            let trs = memberList.map(convertMemberToTR);
            document.querySelector('#tblMembers tbody').innerHTML = trs.join("");
        }

        function onSave() {

            let name = document.getElementById("txtName").value;
            let email = document.getElementById("txtEmail").value;
            let active = document.getElementById("chkActive").checked;

            fetch(url, {
                method:"POST", 
                headers: {
                    "Content-Type":"application/json"
                }, 
                body: JSON.stringify({
                    name, 
                    email, 
                    active
                })
            }).then(res => res.json())
            .then(member => {
                let tr = convertMemberToTR(member);
                document.querySelector("#tblMembers tbody").innerHTML += tr;
            });
        }

        function getIdFromEvent(evt) {
            let id = evt.target.id.split("_")[1];
            return id;
        }
        function onEdit(evt) {
            let id = getIdFromEvent(evt);

            let td = document.querySelector(`#tr_${id} td:nth-child(2)`);
            let name = td.innerHTML;
            td.innerHTML = `<input value="${name}" id="txtName_${id}" data-original-value="${name}">`;

            td = document.querySelector(`#tr_${id} td:nth-child(3)`);
            let email = td.innerHTML;
            td.innerHTML = `<input value="${email}" id="txtEmail_${id}" data-original-value="${email}">`;
        
            console.log("addeding checkbox");
            td = document.querySelector(`#tr_${id} td:nth-child(4)`);
            let active = td.innerHTML == "Active";
            td.innerHTML = `<input type="checkbox" id="chkActive_${id}" ${active ? "checked" :""}  data-original-value="${active}">`
        
            configureButtons(id, true);
        }

        function onEditSave(evt) {
            let id = getIdFromEvent(evt);

            let name = document.querySelector(`#txtName_${id}`).value;
            let email = document.querySelector(`#txtEmail_${id}`).value;
            let active = document.querySelector(`#chkActive_${id}`).checked;

            fetch(`${url}/${id}`, {
                method:"PUT", 
                headers: {
                    "Content-Type":"application/json"
                }, 
                body: JSON.stringify({
                    name: name, 
                    email: email, 
                    active: active
                })
            }).then(res => res.json())
            .then(member => {
                document.querySelector(`#tr_${id} td:nth-child(2)`).innerHTML = name;
                document.querySelector(`#tr_${id} td:nth-child(3)`).innerHTML = email;
                document.querySelector(`#tr_${id} td:nth-child(4)`).innerHTML = active ? "Active" : "Inactive";

                configureButtons(id, false);
            });
        }

        // configure the buttons for member id
        // when editing the edit and delete buttons are disabled and save and cancel are enabled
        // when not editing the edit and delete buttons are enabled and save and cancel are disabled
        function configureButtons(id, editing) {
            document.getElementById(`btnEdit_${id}`).disabled = editing;
            document.getElementById(`btnDelete_${id}`).disabled = editing;
            document.getElementById(`btnEditSave_${id}`).disabled = !editing;
            document.getElementById(`btnCancel_${id}`).disabled = !editing;
        }

        function onCancel(evt) {
            let id = getIdFromEvent(evt);

            let td = document.querySelector(`#tr_${id} td:nth-child(2)`);
            let originalName = document.querySelector(`#txtName_${id}`).getAttribute("data-original-value");
            td.innerHTML = originalName;

            td = document.querySelector(`#tr_${id} td:nth-child(3)`);
            let originalEmail = document.querySelector(`#txtEmail_${id}`).getAttribute("data-original-value");
            td.innerHTML = originalEmail;

            td = document.querySelector(`#tr_${id} td:nth-child(4)`);
            let originalActive = document.querySelector(`#chkActive_${id}`).getAttribute("data-original-value") == "true";
            td.innerHTML = originalActive ? "Active" : "Inactive";

            configureButtons(id, false);
        }

        function onConfirm() {
            // read the id from the dialog
            let id = document.getElementById("txtIdToDelete").value;
            // delete this member
            const res = fetch(`${url}/${id}`, {
                method: "DELETE"
            }).then(()=>{
                console.log("deleted");

                let tr= document.getElementById(`tr_${id}`);
                tr.remove();
            });
        }

        function onDelete(evt) {

            // TODO - change to a modal dialog
            let id = getIdFromEvent(evt);
            document.querySelector(`#dlgConfirm .modal-body`).innerHTML = `Delete member ${id}?`;
            // store the id in the dialog
            document.getElementById("txtIdToDelete").value = id;

            const confirmModal = new bootstrap.Modal(document.getElementById('dlgConfirm'), {});
            confirmModal.show();


            /*
            if (confirm("Are you sure?")) {
   
                let id = getIdFromEvent(evt);
    
                // delete this member
                const res = fetch(`${url}/${id}`, {
                    method: "DELETE"
                }).then(()=>{
                    console.log("deleted");
    
                    let tr= document.getElementById(`tr_${id}`);
                    tr.remove();
                });
            }
                */

        }

        fetch(url)
            .then(response=>{
                return response.json()
            })
            .then(data=>populateTable(data));
    </script>

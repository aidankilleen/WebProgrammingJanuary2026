    <div class="container">
        <div class="row">
            <div class="col">
                <button 
                    class="btn btn-success" 
                    data-bs-toggle="modal" 
                    data-bs-target="#dlgMember">
                    Add User
                </button>

                <table id="tblMembers" class="table">
                    <tbody>

<div class="modal fade" id="dlgMember" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Name:<input id="txtName"><br>
        Email: <input id="txtEmail"><br>
        Active: <input type="checkbox" id="chkActive">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="btnSave" onclick="onSave()">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        let members = [];
        let url = "https://api.acodingtutor.com/members";

        function populateTable(memberList) {
            console.log("populating member table");

            //$('#tblMembers tbody').empty();
            let trs = memberList.map(member => 
                 `<tr id="tr_${member.id}">
                    <td>${member.id}</td>
                    <td>${member.name}</td>
                    <td>${member.email}</td>
                    <td>${member.active ? "Active" : "Inactive"}</td>
                    <td>
                        <button
                            id="btnDelete_${member.id}" 
                            class="btn btn-danger btn-sm"
                            onclick="onDelete(event)">
                            Delete
                        </button>
                    </td>
                </tr>`
                );
            document.querySelector('#tblMembers tbody').innerHTML = trs.join("");
        }

        function onSave() {

            let name = document.getElementById("txtName").value;
            let email = document.getElementById("txtEmail").value;
            let active = document.getElementById("chkActive").checked;

            fetch(url, {
                method:"POST", 
                headers: {
                    "Content-Type":"application/json"
                }, 
                body: JSON.stringify({
                    name: name, 
                    email: email, 
                    active: active
                })
            }).then(res => res.json())
            .then(data => alert(JSON.stringify(data)));

        }
        function onDelete(evt) {

            // TODO - change to a modal dialog
            if (confirm("Are you sure?")) {

                console.log(evt);
    
                let id = evt.target.id.split("_")[1];
    
                // delete this member
                const res = fetch(`${url}/${id}`, {
                    method: "DELETE"
                }).then(()=>{
                    console.log("deleted");
    
                    let tr= document.getElementById(`tr_${id}`);
                    tr.remove();
                });
            }

        }

        fetch(url)
            .then(response=>{
                return response.json()
            })
            .then(data=>populateTable(data));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>

    /* Center the scroller in the page and make it scrollable immediately */
    #scrollBox {
      height: 360px;           /* forces a scrollbar container */
      overflow-y: auto;        /* enables scrolling */
      border: 1px solid #dee2e6;
      border-radius: 0.75rem;
      background: #fff;
    }

    /* Make list items look tidy */
    #userList .list-group-item {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
    }

    .email {
      color: #6c757d;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 50%;
    }

    </style>
</head>
<body>
    
    <main class="container">
        <h1>Infinite Scroller</h1>

        <div id="scrollBox">

            <ul id="userList" class="list-group list-group-flush">
                <li id="sentinel">
                    <span class="sentinel-content">
                        <span class="spinner-border spinner-border-sm"></span>
                        <span>Loading...</span>
                    </span>
                </li>
            </ul>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        let baseUrl = "https://api.acodingtutor.com/users";

        let page = 1;
        let loading = false;
        let done = false;
        const PAGESIZE = 20;

        let sentinel = document.getElementById("sentinel");
        let userList = document.getElementById("userList");

        async function loadNextPage() {

            let url = `${baseUrl}/?_page=${page}&_limit=${PAGESIZE}&_delay=1000`;

            let data = await(await fetch(url)).json();
            console.log(data);
            if (data.length == 0) {
                // reached the end of the data
                // remove sentinel - no more requests
                sentinel.remove();
            }
            // write data to page
            data.forEach(record=>{
                let li = document.createElement("li");
                li.className = "list-group-item";

                const name = document.createElement("div");
                name.textContent = record.name;

                const email = document.createElement("div");
                email.textContent = record.email;

                li.appendChild(name);
                li.appendChild(email);
                userList.insertBefore(li, sentinel);
            })
            page++;
        }

        let observer = new IntersectionObserver(async (entries) => {
            if (entries[0].isIntersecting) {
                // sentinel has come into view
                await loadNextPage()
            }
        });

        observer.observe(sentinel);














    </script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    
    <main class="container">
        <h1>Infinite Scroller</h1>

        <div id="scrollBox">

            <ul id="userList">
                <li id="sentinel">Loading...</li>
            </ul>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        let baseUrl = "https://api.acodingtutor.com/users";

        let page = 1;
        let loading = false;
        let done = false;
        const PAGESIZE = 10;


        async function loadNextPage() {

            let url = `${baseUrl}/?_page=${page}&_limit=${PAGESIZE}`;

            let data = await(await fetch(url)).json();
            console.log(data);
            console.log(url);
            page++;
        }


        let sentinel = document.getElementById("sentinel");

        let observer = new IntersectionObserver(async (entries) => {

            if (entries[0].isIntersecting) {
                // sentinel has come into view
                console.log("sentinel has come into view");
                await loadNextPage()
            }

        });

        observer.observe(sentinel);














    </script>



</body>
</html>
